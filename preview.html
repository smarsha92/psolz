<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Start-->

    <div class="header">
        <h2>Examples</h2>
    </div>
    <!--Gallery-->
    <div id="gallery">
        <img src="ex/yo.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
        <img src="ex/nate.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
        <img src="ex/lori.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
        <img src="ex/kay.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
        <img src="ex/jas.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
        <img src="ex/ant.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <!--end-->


    <script>
        // Open the Modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>

</html>
