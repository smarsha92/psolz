<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>

    <link rel="stylesheet" href="styles.css">

</head>
<style>
    .slide-bottom {
        -webkit-animation: slide-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        animation: slide-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    /* ----------------------------------------------
 * Generated by Animista on 2022-1-30 4:5:18
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */
    /**
 * ----------------------------------------
 * animation slide-bottom
 * ----------------------------------------
 */
    
    @-webkit-keyframes slide-bottom {
        0% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
        100% {
            -webkit-transform: translateY(10px);
            transform: translateY(10px);
        }
    }
    
    @keyframes slide-bottom {
        0% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
        100% {
            -webkit-transform: translateY(10px);
            transform: translateY(30px);
        }
    }
    
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }
    
    @media (min-width: 500px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<body oncontextmenu="return false" onload="changeBackground();">
    <!--Start-->
    <div class="header slide-bottom">
        <h1 class="title">Paid Pieces</h1>

    </div>

    <main class="container py-5">
        <div class="row" data-masonry='{"percentPosition": true }'>
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card thing-one">
                    <img src="./ex/ant.png" class="shadow-inset-tl">
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">

            </div>
            <div class="col-sm-6 col-lg-4 mb-4">

                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">

            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card thing-five">
                    <img src="./ex/rich.png" alt="">
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card thing-six">
                    <img src="./ex/nate.png" alt="">
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card thing-seven">

        </div>
    </main>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>
    <script>
        // All animations will take twice the time to accomplish
        document.documentElement.style.setProperty('--animate-duration', '2s');

        // All animations will take half the time to accomplish
        document.documentElement.style.setProperty('--animate-duration', '.5s');
    </script>
</body>
